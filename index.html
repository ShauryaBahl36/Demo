<!DOCTYPE html>
<html>
<head>
    <title>Signature Extraction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .file-upload {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload label {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .file-upload input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-upload input[type="submit"]:hover {
            background-color: #218838;
        }

        .image-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .image-preview img {
            max-width: 100%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .extracted-signature {
            margin-top: 20px;
            text-align: center;
        }

        .extracted-signature img {
            max-width: 100%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            filter: invert(100%);
        }
    </style>
</head>
<body>
    <header>
        <h1>Signature Extraction</h1>
    </header>

    <div class="container">
        <form method="POST" enctype="multipart/form-data" class="file-upload">
            <label for="image_file">Choose an image:</label>
            <input type="file" name="image_file" accept="image/jpeg" required id="image_file">
            <input type="submit" value="Extract Signature">
        </form>

        {% if image_path %}
            <div class="image-preview">
                <h2>Uploaded Image</h2>
                <img src="{{ image_path }}" alt="Uploaded Image">
            </div>
        {% endif %}

        {% if signature_path %}
            <div class="extracted-signature">
                <h2>Extracted Signature</h2>
                <img src="{{ signature_path }}" alt="Extracted Signature">
            </div>
        {% endif %}
    </div>
</body>
</html>
